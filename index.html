<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather app</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-5">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center justify-content-center" href="#">
            <img src="images/logo.png" alt="logo" class="w-100">
            <div class="ms-3 logo-text">
                <h1 class="text-white my-0 fs-6">Weather</h1>
                <p class="my-0">tagline goes here</p>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-2">
                <a class="nav-link active rounded-pill px-4 py-0" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link rounded-pill px-4 py-0" href="#">News</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link rounded-pill px-4 py-0" href="#">Live cameras</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link rounded-pill px-4 py-0" href="#">Photos</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link rounded-pill px-4 py-0" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="body">
        <section class="search">
            <video id="weatherVideo" src="videos/production_id_5155396 (2160p).mp4" type="video.mp4" autoplay muted loop></video>
            <div class="container ">
                <div class="search-content">
                    <input type="text" class="search-input" id="search" placeholder="Find your location...">
                    <button class="btn">Find</button>
                </div>
            </div>
        </section>
        <section class="main">
            <div class="container">
                <div class="all-cards row gx-0 overflow-hidden">
                    <div class="col-lg-4">
                        <div class="weather-card">
                            <div class="card-header px-4 d-flex py-2 justify-content-between">
                                <h6 id="currentDay"></h6>
                                <h6 id="dayMonth"></h6>
                            </div>
                            <div class="weather-body overflow-hidden px-4">
                                <h4 class="pt-3" id="location"></h4>
                                <div class="weather-info d-flex align-items-center justify-content-between">
                                    <h2 class="py-3 text-white" id="currentTemp"></h2>
                                    <img id="currentIcon" alt="">
                                </div>
                                <p id="weatherInfo"></p>
                            </div>
                            <div class="card-footer d-flex align-items-center ps-3">
                                <div class="d-flex align-items-center">
                                    <i class="fa-solid fa-umbrella"></i>
                                    <span class="me-3 text-white">20%</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <i class="fa-solid fa-wind"></i>
                                    <span class="me-3 text-white">18km/h</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <i class="fa-regular fa-compass"></i>
                                    <span class="me-3 text-white">East</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="weather-card card-bg-color">
                            <div class="card-header px-4 d-flex py-2 justify-content-center">
                                <h6 id="secondDay"></h6>
                            </div>
                            <div class="weather-body overflow-hidden d-flex flex-column justify-content-center align-items-center pt-5 px-4">
                                <img id="secondIcon" class="mb-4">
                                <h2 class="text-white my-0" id="secondDayMaxTemp"></h2>
                                <h4 class="pt-2 fs-5" id="secondDayMinTemp"></h4>
                                <p id="secondDayWeatherInfo"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="weather-card">
                            <div class="card-header px-4 d-flex py-2 justify-content-center">
                                <h6 id="thirdDay"></h6>
                            </div>
                            <div class="weather-body overflow-hidden d-flex flex-column justify-content-center align-items-center pt-5 px-4">
                                <img id="thirdIcon" class="mb-4">
                                <h2 class="text-white my-0" id="thirdDayMaxTemp"></h2>
                                <h4 class="pt-2 fs-5" id="thirdDayMinTemp"></h4>
                                <p id="thirdDayWeatherInfo"></p>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </section>
    </div>
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="search-content">
                        <input type="text" class="search-input" id="search" placeholder="Enter your Email to susbscribe">
                        <button class="btn">Subscribe</button>
                    </div>
                </div>
                <div class="col-lg-4 d-flex align-items-center">
                    <div class="icon mx-2 d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icon mx-2 d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="icon mx-2 d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-google-plus"></i>
                    </div>
                    <div class="icon mx-2 d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-pinterest"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
